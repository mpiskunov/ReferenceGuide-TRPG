<div *ngIf="monLoots && monLoots.length" class="text-center">
  <table class="table table-striped table-bordered table-sm header">
    <tbody>
      <tr>
        <th>
          <h4>Loot</h4>
        </th>
      </tr>
    </tbody>
  </table>

  <table class="table table-striped table-bordered table-sm table-hover">
    <thead></thead>
    <tbody>
      <tr></tr>
      <tr *ngFor="let loot of monLoots">
        <td>{{ loot.description }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
